<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Note Taking App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="sty.css">
  <link rel="icon" href="t.png">
</head>
<body>
  <div id="home">
    <div class="landing-text"><br>
      <h1 style="color: white; text-shadow: 3px 2px #e8ff19; font-family: 'Piedra', cursive;">NOTES</h1>
      <h3 style="color: white;"><span style="background-color: #5e3d08; font-family: 'Tenali Ramakrishna', sans-serif;"> You can see that there is scarcely an observable fact unworthy of mention in your notes,<br> 
            and yet you could easily spend more time scribbling than watching,<br>
          and that would defeat the purpose. So be selective, don't be compulsive, 
        and enjoy your note-taking.</h3></span><br>
        <a href="#fixed" class="btn btn-default btn-lg" style= "color: #fff; border: 2px solid #fff;padding: 10px;background-color: #fcba03;border-radius: 25px;"><b>Write Note</b></a>
    </div>
    </div>
  </div>
  <form id="fixed">
    <textarea rows="3" cols="40" name="formNoteText" id="formNoteText"></textarea>
        <button id="formAddButton" type="submit">
            <i class="fas fa-plus-square"></i>
        </button> 
       <div class="select"> 
        <select name="formColor" id="formColor" class="select">
      <option value="none">Select color</option>
      <option value="none">None</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
    </select>
  </div>
    <div class="select">
          <select class="notes" id="filternote">
            <option value="note none">Filter</option>
            <option value="note all" class="all">All</option>
      <option value="note red" class="red">Red</option>
      <option value="note green" class="green">Green</option>
      <option value="note blue" class="blue">Blue</option>
      <option value="note yellow" class="yellow">Yellow</option>

            
          </select>
          
        </div>
    
  </form>

  <div id="notes"></div>
  
  <script src="appp2.js"></script>
</body>
</html>
